<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="card">
            <img class="myImage" src="myimage.jpg" alt="myimage">
            <p class="nameText" >Ashish Pundir</p>
            <p class="aboutText" >Full Stack Developer</p>
            <div class="2buttons" >
                <button onclick="openModal();" >Share My Profile</button>
                <button>Follow me</button>
            </div>
        </div>
        <!-- modal -->
        <div class="modal">
            <div class="modalHeader">
              <h1>Share My Profile</h1>
              <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
              </div>
            </div>
      
            <div>
              <h3>Share this via</h3>
              <div class="iconContainer">
                <a
                  href="#facebook"
                  class="icon"
                  id="facebook"
                >
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#twitter" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a
                  href="#instagram"
                  class="icon"
                  id="instagram"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#whatsap" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#telegram" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
            </div>
          </div>
      
          <!-- Overlay  -->
          <div class="overlay" onclick="closeModal()"></div>
    </div>
   <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/154e244698.js" crossorigin="anonymous"></script>
</body>
</html>
